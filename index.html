<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch & Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" data-tab="stopwatch">Stopwatch</button>
      <button class="tab-button" data-tab="timer">Timer</button>
    </div>

    <div id="stopwatch" class="tab-content active">
      <div class="display">00:00:00</div>
      <div class="controls">
        <button id="startStop">Start</button>
        <button id="lap">Lap</button>
        <button id="reset">Reset</button>
      </div>
      <div class="laps">
        <h3>Laps</h3>
        <ul id="lapList"></ul>
      </div>
    </div>

    
    <div id="timer" class="tab-content">
      <div class="display">00:00:00</div>
      <div class="controls">
        <input type="number" id="minutes" placeholder="Minutes" min="0">
        <input type="number" id="seconds" placeholder="Seconds" min="0">
        <button id="startTimer">Start</button>
        <button id="stopTimer">Stop</button>
        <button id="resetTimer">Reset</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
